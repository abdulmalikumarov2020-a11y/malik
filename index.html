            border-radius: 5px;

            border-color: #ff0000;
        }

            padding: 12px;

            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .loading, .success {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
        }

        .loading {
            background: rgba(255, 165, 0, 0.2);
            border: 1px solid orange;
        }

        .success {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid green;
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .auth-section {

    </style>
</head>
